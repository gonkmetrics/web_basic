        function computer(cpuInfo, ramInfo, ssdInfo){
            this.cpu = cpuInfo;

                document.write("manufactured by: amd");
                document.write("64bit");
                
            }
        }

        var myCom = new computer("amd","32gb","1tb"); //these data values are sent to heap along with totInfo function

        document.write(myCom.ram + "<br>");
        document.write(myCom.ssd + "<br>");
        myCom.totInfo();

        var myCom2 = new computer("AMD", "16GB", "2TB");
