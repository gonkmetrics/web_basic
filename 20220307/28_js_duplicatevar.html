<!DOCTYPE html>

<head>
    <script>
        var i = 10;
        var num = 20;

        function theTest(){
            var num = i + 200;
            alert(num);
        }
        theTest();

        function theFnc(){
            document.write(num);
        }
        theFnc();
        //note that the duplicate var num that equals 210 only exists inside the stack for 
        //theTest. executing another function that uses the global var num uses the global value, not the "latest value"
    </script>
