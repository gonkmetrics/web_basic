<head>
    <script>
        var A = 10;
        var b = 3;
        var result;

        result = A + b;
        document.write(result + "<br>");

        result = A - b;
        document.write(result + "<br>");

        result = A * b;
        document.write(result + "<br>");

        result = A / b;
        document.write(result + "<br>");

        result = A % b;
        document.write(result + "<br>");

    </script>
