<!DOCTYPE html>
<html>
<head>
    <script>
        // comparators work as they do in java
        // > < >= <= are all available in js

        // additionally === and !==
        // are equivalents to java's == and !=
        // in js == and != are for comparisons that do not account for type
        // i.e === is strict comparison for variables with the same datatype
        console.log(10 == '10');
        console.log(10 === '10');

        var A = 10;
        var B = 3;
        var result;

        result = A>B;
        console.log(result);

        result = A<B;
        console.log(result);

        result = A<=B;
        console.log(result);

        result = A>=B;
        console.log(result);

    </script>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src='main.js'></script>
</head>

</html>
