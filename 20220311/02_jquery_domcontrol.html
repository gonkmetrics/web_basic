<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
        //more selectors

        /*
        $("ul li:odd") selects odd 
        $("ul li:even") selects even
        $("ul li:first") selects first node
        
        $("ul li:last") selects last node
        $("ul li:eq(1)") selects node at index 1 (2nd node)
        $("ul li").eq(1) same as above
        $("ul li:lt(2)") selects all nodes before index 2
        $("ul li:gt(2)") selects all nodes after index 2
        $("ul li:nth-child(2n)") selects multiples of 2n (2, 4, 8, etc)
        $("ul li:contains('string')") selects nodes that contain string
        $("ul li:has('span')") selects nodes with tag element span
        $("ul li").filter(".obj") selects nodes with class .obj
        $("ul li").find("a") selects nodes with value "a"
        $("ul li:.visible") selects nodes that are visible
        $("ul li:.hidden") selects nodes that are hidden
        $("h1, h2") selects nodes h1 and h2
        $("ul li").not(:empty) selects nodes that are not empty
        */

    </script>
    <script>
        $(function(){
           $("#list1 li:odd").css("background-color", "yellow");
           $("#list1 li:even").css("background-color", "gray");
           $("#list1 li:first").css("color", "red");
           $("#list1 li:last").css("color", "green");
           $("#list1 li:eq(1)").css("font-style", "italic");
           $("#list1 li:lt(3)").css({"border":"aqua dotted 2px"});


       })
    </script>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

            <li>리스트5</li>

        </ul>
        <ul id="list2">
