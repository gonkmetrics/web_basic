<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>basictable</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>table making</h1>
    <h2>one by one table</h2>
    <table>
        <tr>
            <td>one line is one cell</td>
        </tr>
    </table>

    <h2>one by 2 table</h2>
    <table border="1">
        <tr>
            <td>tr is column</td>
            <td>td is row</td>
        </tr>
    </table>

    <h2>2 by 1 table</h2>
    <table border="1">
        <tr>
            <td>1,1</td>
        </tr>
        <tr>
            <td>2,1</td>
        </tr>
    </table>

    <h2>2 by 3 table</h2>
    <table border="1">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
    </table>
</body>
</html>
