<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>selectform</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>select</h1>
    <fieldset>
        <legend>selector</legend>
        <p>select coding language
            <select>
                <option>HTML5</option>
                <option>CSS</option>
                <option>JS</option>
                <option>Ruby</option>
            </select>
        <br><br>location
            <select>
                <optgroup label="mapo">
                    <option>서교동</option>
                    <option>등교동</option>
                    <option>합정동</option>
                </optgroup>
               <optgroup label="dongdaemun">
                    <option>전농동</option>
                    <option>이문동</option>
                    <option>휘경동</option>
               </optgroup>
            </select>
        </p>
    </fieldset>
</body>
</html>
