<!DOCTYPE html>

    <style>
        /*
        float allows html elements to be organized in left-right fashion
        unlike block elements, which occupy an entire horizontal space
        floating elements can be organized leftmost or rightmost
        taking priority over other elements
        */

        *{margin:0; padding:0;}

        body{font:12px, Gulim; width:300px; margin:10px;}

        p{text-align: justify;}

        p span{font-size: 250%; border: 3px dotted orange; float: right;}

        h1{
            float:left; font-size: 200%; background: red; padding: 5px; color: #fff;
        }



    </style>

</head>
