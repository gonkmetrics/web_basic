<!DOCTYPE html>
<html>
<head>
    <style>
        /*
        display specifies the visual behavior of a block element
        display in css
        display:block; element behaves as block
        display:inline; element behaves as inline element
        display:inline-block; element behaves as inline level block container. width and height are
        still manipulable
        display:none; element is removed

        */

        *{
            margin:0px;
            padding:0px;
        }

        body{
            font:12px;
            margin:20px;
        }



        #gnb li{
            display:inline;
        }

        #gnb li a{
            display: inline-block;
            width:100px;
            background: crimson;
            color:white;
            height:23px;
            font-size:150%;
            padding-top:10px;
            text-align: center;

        }

        #gnb li a:hover{
            background: yellow;
        }


    </style>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>display</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="container">
        <h1>menu</h1>
        <ul id="gnb">
            <li><a href="#">Company</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Community</a></li>
        </ul>
    </div>
</body>
</html>
