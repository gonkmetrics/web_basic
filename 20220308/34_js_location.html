<!DOCTYPE html>
<html>
<head>
    <script>
        //location is information about the current url, also involved in changing url
        //.hash the address after the # in the url
        //.host the domain name
        //.hostname the domain name
        //.href the entire address
        //.pathname the main address
        //.port the port number in url
        //.protocol the protocol of the url

        document.write("hash: " + location.hash + "<br>");
        document.write("host: " + location.host + "<br>");
        document.write("hostname: " + location.hostname + "<br>");
        document.write("href: " + location.href + "<br>");
        document.write("pathname: " + location.pathname + "<br>");
        document.write("port: " + location.port + "<br>");
        document.write("protocol: " + location.protocol + "<br>");

        location.href="https://www.google.com";

    </script>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
