<!DOCTYPE html>
<html>
<head>
    <script>
        //navigator is browser info
        //gets:
        //appCodeName - browser codename
        //appName - browser name
        //appVersion - browser version
        //userAgent - all browser info
        document.write("name"+navigator.appCodeName+"<br>")
        document.write("name"+navigator.appName+"<br>")
        document.write("name"+navigator.appVersion+"<br>")
        document.write("name"+navigator.userAgent+"<br>")
    </script>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

</head>
